setw -g mode-keys vi

unbind C-b
set -g prefix `
bind ` send-prefix

unbind r
bind r source-file ~/.tmux.conf

unbind p
bind p paste-buffer

set -g default-terminal "screen-256color"
set-option -g history-limit 100000

bind | split-window -h
bind - split-window -v

bind-key -nr    M-Up resize-pane -U 5
bind-key -nr  M-Down resize-pane -D 5
bind-key -nr  M-Left resize-pane -L 5
bind-key -nr M-Right resize-pane -R 5

#Change default numbering
set-option -g base-index 1
setw -g pane-base-index 1

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

set-option -gw window-status-activity-attr bold
set-option -gw window-status-activity-bg colour236
set-option -gw window-status-activity-fg green

set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour33 #blue

set-option -g status-bg colour236 #base02
set-option -g status-fg yellow #yellow

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-online-status'

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90

set -g status-left '#[fg=green]#S.#I:#P #[fg=white]| #[fg=white]#(hostname) |'
set -g status-right '#[fg=green]Online: #{online_status} | #[fg=white]Batt: #{battery_percentage} #{battery_remain} | #[fg=yellow]%a %h-%d %H:%M'

#Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

unbind h
bind h \
    setw synchronize-panes on \;\
    display 'SYNC: ON'

unbind H
bind H \
    setw synchronize-panes off \;\
    display 'SYNC: OFF'

#OS X
#set -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"

# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
